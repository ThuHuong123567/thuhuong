<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼音对对碰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .instructions {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #1565c0;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff5722;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .start-btn {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .start-btn:active {
            transform: translateY(1px);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            margin: 30px auto;
            max-width: 600px;
        }
        
        .card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        
        .card-back {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
            transform: rotateY(180deg);
        }
        
        .card.selected .card-front {
            background: linear-gradient(135deg, #ffec61 0%, #f321d7 100%);
            color: white;
        }
        
        .matched-words {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .matched-words h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .words-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .word-pair {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .word-pair.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .game-complete {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }
        
        .game-complete.show {
            opacity: 1;
            transform: scale(1);
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
            }
            
            .card {
                height: 80px;
            }
            
            .card-front, .card-back {
                font-size: 1.5rem;
            }
            
            .timer {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>拼音对对碰</h1>
        
        <div class="instructions">
            游戏规则：点击两张卡片，匹配能组成水果拼音的两个部分。匹配成功后，完整拼音会显示在下方。
        </div>
        
        <div class="timer">00:00</div>
        <button class="start-btn">开始游戏</button>
        
        <div class="game-board">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="matched-words">
            <h2>已匹配的拼音</h2>
            <div class="words-container">
                <!-- 匹配的词语将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="game-complete">恭喜你！游戏完成！</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏配置
            const wordPairs = [
                { pinyin: 'xiāngjiāo', parts: ['xiāng', 'jiāo'] },
                { pinyin: 'píngguǒ', parts: ['píng', 'guǒ'] },
                { pinyin: 'cǎoméi', parts: ['cǎo', 'méi'] },
                { pinyin: 'pútao', parts: ['pú', 'tao'] },
                { pinyin: 'liúlián', parts: ['liú', 'lián'] },
                { pinyin: 'xīguā', parts: ['xī', 'guā'] },
                { pinyin: 'chéngzi', parts: ['chéng', 'zi'] },
                { pinyin: 'mángguǒ', parts: ['máng', 'guǒ'] }
            ];
            
            // 游戏状态变量
            let gameStarted = false;
            let timerInterval;
            let seconds = 0;
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;
            let matchedPairs = 0;
            
            // DOM元素
            const timerElement = document.querySelector('.timer');
            const startButton = document.querySelector('.start-btn');
            const gameBoard = document.querySelector('.game-board');
            const wordsContainer = document.querySelector('.words-container');
            const gameComplete = document.querySelector('.game-complete');
            
            // 初始化游戏
            function initGame() {
                // 清空游戏板
                gameBoard.innerHTML = '';
                wordsContainer.innerHTML = '';
                gameComplete.classList.remove('show');
                
                // 创建所有拼音卡片
                const allPinyinParts = [];
                wordPairs.forEach(pair => {
                    allPinyinParts.push(...pair.parts);
                });
                
                // 洗牌算法
                shuffleArray(allPinyinParts);
                
                // 创建卡片元素
                allPinyinParts.forEach(pinyin => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">${pinyin}</div>
                        </div>
                    `;
                    card.addEventListener('click', () => flipCard(card, pinyin));
                    gameBoard.appendChild(card);
                });
                
                // 重置游戏状态
                gameStarted = false;
                clearInterval(timerInterval);
                timerElement.textContent = '00:00';
                seconds = 0;
                matchedPairs = 0;
                firstCard = null;
                secondCard = null;
                lockBoard = false;
                
                startButton.textContent = '开始游戏';
                startButton.disabled = false;
            }
            
            // 洗牌函数
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // 开始游戏
            function startGame() {
                if (gameStarted) return;
                
                gameStarted = true;
                seconds = 0;
                updateTimer();
                
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimer();
                }, 1000);
                
                // 显示所有卡片3秒钟
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.classList.add('flipped');
                });
                
                setTimeout(() => {
                    cards.forEach(card => {
                        card.classList.remove('flipped');
                    });
                }, 3000);
                
                startButton.textContent = '游戏中...';
                startButton.disabled = true;
            }
            
            // 更新计时器显示
            function updateTimer() {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            // 翻转卡片
            function flipCard(card, pinyin) {
                if (lockBoard || !gameStarted || card === firstCard || card.classList.contains('flipped')) {
                    return;
                }
                
                card.classList.add('flipped');
                card.classList.add('selected');
                
                if (!firstCard) {
                    firstCard = card;
                    return;
                }
                
                secondCard = card;
                lockBoard = true;
                
                checkForMatch();
            }
            
            // 检查匹配
            function checkForMatch() {
                const firstPinyin = firstCard.querySelector('.card-back').textContent;
                const secondPinyin = secondCard.querySelector('.card-back').textContent;
                
                // 检查是否匹配
                let isMatch = false;
                let matchedPair = null;
                
                for (const pair of wordPairs) {
                    if ((pair.parts[0] === firstPinyin && pair.parts[1] === secondPinyin) ||
                        (pair.parts[0] === secondPinyin && pair.parts[1] === firstPinyin)) {
                        isMatch = true;
                        matchedPair = pair;
                        break;
                    }
                }
                
                if (isMatch) {
                    // 匹配成功
                    disableCards();
                    addMatchedWord(matchedPair);
                    matchedPairs++;
                    
                    if (matchedPairs === wordPairs.length) {
                        // 游戏完成
                        setTimeout(() => {
                            clearInterval(timerInterval);
                            gameComplete.classList.add('show');
                        }, 500);
                    }
                } else {
                    // 匹配失败
                    unflipCards();
                }
            }
            
            // 禁用已匹配的卡片
            function disableCards() {
                firstCard.classList.remove('selected');
                secondCard.classList.remove('selected');
                
                resetBoard();
            }
            
            // 翻转回不匹配的卡片
            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.classList.remove('selected');
                    secondCard.classList.remove('selected');
                    
                    resetBoard();
                }, 1000);
            }
            
            // 重置棋盘状态
            function resetBoard() {
                [firstCard, secondCard] = [null, null];
                lockBoard = false;
            }
            
            // 添加已匹配的词语
            function addMatchedWord(pair) {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-pair';
                wordElement.textContent = pair.pinyin;
                
                wordsContainer.appendChild(wordElement);
                
                // 添加动画效果
                setTimeout(() => {
                    wordElement.classList.add('show');
                }, 100);
            }
            
            // 事件监听
            startButton.addEventListener('click', startGame);
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
